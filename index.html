<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>

        <div class="calculator">
            <form>
                <div class="form-group">
                    <label for="billAmount">How Much Was Your Bill?</label>
                    <input type="text" class="form-control" id="billAmount" placeholder="Enter Amount of Bill.">
                    <br>
                </div>
                <div class="form-group">
                    <label for="serviceQA">How Was Your Service?
                        <select class="form-control" id="serviceQA">
                            <option disabled selected value="0">-- Choose an option --</option>
                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - It was okay</option>
                            <option value="0.1">10% - Bad</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>
                    </label><br>
                </div>
                <div class="form-group">
                    <label for="people">How Many People Are Sharing The Bill?</label>
                    <input type="text" class="form-control" id="people" placeholder="Enter Number of People.">
                    <br>
                </div>
                <button id="calculate" type="button" class="btn btn-primary">Calculate</button>
            </form>
        </div>
    </div>
<br>
    <div class="container">
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
